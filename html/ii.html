<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Video Cards</title>
    <style>
      /* 전체 배경색 */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #d3d3d3;
        font-family: Arial, sans-serif;
        margin: 0;
      }

      /* 슬라이더 컨테이너 */
      .carousel-container {
        position: relative;
        width: 80%;
        max-width: 1000px;
        overflow: hidden;
      }

      /* 슬라이드 */
      .carousel-slide {
        display: flex;
        transition: transform 0.5s ease;
      }

      /* 카드 스타일 */
      .carousel-item {
        min-width: 300px;
        margin: 10px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        text-align: center;
        flex-shrink: 0;
      }

      /* 카드 헤더 */
      .card-header {
        display: flex;
        align-items: center;
        padding: 15px;
        border-bottom: 1px solid #e0e0e0;
      }

      /* 프로필 아이콘 */
      .profile-icon {
        width: 40px;
        height: 40px;
        background-color: #c4c4c4;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        color: #fff;
        font-size: 20px;
        margin-right: 10px;
      }

      .header-text h3,
      .header-text p {
        margin: 0;
      }

      /* 카드 이미지 영역 */
      .card-image {
        height: 150px;
        background-color: #d3d3d3;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* 카드 내용 */
      .card-content {
        padding: 15px;
      }

      .card-buttons {
        display: flex;
        gap: 10px;
        padding: 15px;
        justify-content: center;
        border-top: 1px solid #e0e0e0;
      }

      /* 버튼 스타일 */
      .button {
        padding: 8px 20px;
        font-size: 14px;
        border-radius: 20px;
        cursor: pointer;
        border: 1px solid #888;
      }

      .button-primary {
        background-color: #3b5998;
        color: #fff;
        border: none;
      }

      /* 좌우 화살표 */
      .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px;
        cursor: pointer;
        border-radius: 50%;
        z-index: 1;
      }
      .arrow-left {
        left: 10px;
      }
      .arrow-right {
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="carousel-container">
      <!-- 왼쪽 화살표 -->
      <div class="arrow arrow-left" onclick="moveSlide(-1)">&#10094;</div>

      <!-- 슬라이드 섹션 -->
      <div class="carousel-slide" id="carouselSlide">
        <!-- 첫 번째 카드 -->
        <div class="carousel-item">
          <div class="card-header">
            <div class="profile-icon">A</div>
            <div class="header-text">
              <h3>Header 1</h3>
              <p>Subhead</p>
            </div>
          </div>
          <div class="card-image">
            <p>Video Placeholder 1</p>
          </div>
          <div class="card-content">
            <h4>Title 1</h4>
            <p class="subtitle">Subtitle 1</p>
            <p class="description">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit
            </p>
          </div>
          <div class="card-buttons">
            <button class="button button-secondary">Enabled</button>
            <button class="button button-primary">Enabled</button>
          </div>
        </div>

        <!-- 두 번째 카드 -->
        <div class="carousel-item">
          <div class="card-header">
            <div class="profile-icon">B</div>
            <div class="header-text">
              <h3>Header 2</h3>
              <p>Subhead</p>
            </div>
          </div>
          <div class="card-image">
            <p>Video Placeholder 2</p>
          </div>
          <div class="card-content">
            <h4>Title 2</h4>
            <p class="subtitle">Subtitle 2</p>
            <p class="description">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit
            </p>
          </div>
          <div class="card-buttons">
            <button class="button button-secondary">Enabled</button>
            <button class="button button-primary">Enabled</button>
          </div>
        </div>

        <!-- 추가 카드들을 여기에 추가할 수 있습니다. -->
      </div>

      <!-- 오른쪽 화살표 -->
      <div class="arrow arrow-right" onclick="moveSlide(1)">&#10095;</div>
    </div>

    <script>
      let currentIndex = 0;

      function moveSlide(direction) {
        const slideContainer = document.getElementById("carouselSlide");
        const items = document.querySelectorAll(".carousel-item");
        const itemCount = items.length;

        currentIndex += direction;

        if (currentIndex < 0) {
          currentIndex = itemCount - 1; // 끝으로 이동
        } else if (currentIndex >= itemCount) {
          currentIndex = 0; // 처음으로 이동
        }

        const offset = -currentIndex * (items[0].offsetWidth + 20); // 좌우 여백 포함
        slideContainer.style.transform = `translateX(${offset}px)`;
      }
    </script>
  </body>
</html>
