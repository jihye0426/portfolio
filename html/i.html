<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Style Card</title>
    <style>
      /* 전체 배경색 */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #d3d3d3;
        font-family: Arial, sans-serif;
        margin: 0;
      }

      /* 카드 스타일 */
      .card {
        width: 300px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      /* 헤더 섹션 스타일 */
      .card-header {
        display: flex;
        align-items: center;
        padding: 15px;
        border-bottom: 1px solid #e0e0e0;
      }

      /* 프로필 아이콘 */
      .profile-icon {
        width: 40px;
        height: 40px;
        background-color: #c4c4c4;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        color: #fff;
        font-size: 20px;
        margin-right: 10px;
      }

      /* 헤더 텍스트 */
      .header-text {
        flex-grow: 1;
      }

      .header-text h3 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
      }

      .header-text p {
        margin: 0;
        color: #888;
        font-size: 12px;
      }

      /* 이미지 섹션 */
      .card-image {
        background-color: #d3d3d3;
        height: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card-image .shapes {
        display: flex;
        gap: 15px;
      }

      .triangle,
      .square,
      .circle {
        width: 30px;
        height: 30px;
        background-color: #a9a9a9;
      }

      .triangle {
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      }

      .square {
        background-color: #a9a9a9;
      }

      .circle {
        border-radius: 50%;
        background-color: #a9a9a9;
      }

      /* 본문 섹션 */
      .card-content {
        padding: 15px;
      }

      .card-content h4 {
        margin: 0 0 5px;
        font-size: 16px;
      }

      .card-content p.subtitle {
        margin: 0;
        font-size: 12px;
        color: #888;
      }

      .card-content p.description {
        margin-top: 10px;
        font-size: 14px;
        color: #555;
      }

      /* 버튼 섹션 */
      .card-buttons {
        display: flex;
        gap: 10px;
        padding: 15px;
        justify-content: center;
        border-top: 1px solid #e0e0e0;
      }

      .button {
        padding: 8px 20px;
        font-size: 14px;
        border-radius: 20px;
        cursor: pointer;
        border: 1px solid #888;
      }

      .button-primary {
        background-color: #3b5998;
        color: #fff;
        border: none;
      }

      .button-secondary {
        background-color: #fff;
        color: #3b5998;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="arrow arrow-left" onclick="prevSlide()">&#10094;</button>
      <div class="carousel">
        <div class="card">
          <!-- 헤더 섹션 -->
          <div class="card-header">
            <div class="profile-icon">A</div>
            <div class="header-text">
              <h3>Header</h3>
              <p>Subhead</p>
            </div>
            <div class="menu-icon">⋮</div>
          </div>

          <!-- 이미지 섹션 -->
          <div class="card-image">
            <div class="shapes">
              <div class="triangle"></div>
              <div class="square"></div>
              <div class="circle"></div>
            </div>
          </div>

          <!-- 본문 섹션 -->
          <div class="card-content">
            <h4>Title</h4>
            <p class="subtitle">Subtitle</p>
            <p class="description">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor
            </p>
          </div>

          <!-- 버튼 섹션 -->
          <div class="card-buttons">
            <button class="button button-secondary">Enabled</button>
            <button class="button button-primary">Enabled</button>
          </div>
        </div>

        <div class="card">
          <!-- 헤더 섹션 -->
          <div class="card-header">
            <div class="profile-icon">A</div>
            <div class="header-text">
              <h3>Header</h3>
              <p>Subhead</p>
            </div>
            <div class="menu-icon">⋮</div>
          </div>

          <!-- 이미지 섹션 -->
          <div class="card-image">
            <div class="shapes">
              <div class="triangle"></div>
              <div class="square"></div>
              <div class="circle"></div>
            </div>
          </div>

          <!-- 본문 섹션 -->
          <div class="card-content">
            <h4>Title</h4>
            <p class="subtitle">Subtitle</p>
            <p class="description">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor
            </p>
          </div>

          <!-- 버튼 섹션 -->
          <div class="card-buttons">
            <button class="button button-secondary">Enabled</button>
            <button class="button button-primary">Enabled</button>
          </div>
        </div>
      </div>
      <button class="arrow arrow-right" onclick="nextSlide()">&#10095;</button>
    </div>
  </body>
</html>
